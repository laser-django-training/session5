<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<meta charset="utf-8">
	<title>Bootstrap example</title>
</head>
<body>
	<button type="button" class="btn btn-default">Save</button>
	<button type="button" class="btn btn-primary">Save</button>
	<button type="button" class="btn btn-warning">Save</button>
	<button type="button" class="btn btn-danger">Save</button>
	<button type="button" class="btn btn-success">Save</button>
	<button type="button" class="btn btn-default btn-lg">Save</button>
	<button type="button" class="btn btn-default btn-sm">Save</button>
	<button type="button" class="btn btn-default btn-xs">Save</button>
	<br/>
	<span class="glyphicon glyphicon-cloud" style="font-size: 32px;"></span>
	<button class="btn btn-success"><span class="glyphicon glyphicon-star">Star</button>
	<br><br>
	<div class="alert alert-info">For your info, you have succeeded.</div>
<br><br>

<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>

<br>
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-xs-12">
			<form>
				<label for="username" class="control-label">Username</label>
				<input type="text" class="form-control" name="username" value="ahhh" required>
				<button type="submit" class="btn btn-primary">Send</button>
			</form>

		</div>
		<div class="col-sm-2 col-sm-offset-2">
			<div class="label label-warning">Warning</div>
			<input type="text" name="age" value="10" class="form-control">

		</div>
	</div>
</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
